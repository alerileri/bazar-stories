<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar Stories</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Montserrat:wght@100;200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>



<body>
    <header>
        <div class="caja">
            <nav class="nav-bar">
                <section class="upper-nav">
                    <ul>
                        <li>
                            <button id="burgerButton" class="burger-button">
                                <span class="material-symbols-outlined">
                                    menu
                                </span>
                            </button>
                        </li>
                        <li>
                            <p class="logo">Bazar ✦ Stories</p>
                        </li>

                        <li>
                            <a href="#" class="shop">
                                <span class="material-symbols-outlined">
                                    shopping_cart
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="user-account">
                                <span class="material-symbols-outlined">
                                    account_circle
                                </span>
                            </a>
                        </li>
                    </ul>

                <section id="buscador" class="buscador">
                    <input type="text" class="input--search" placeholder="Buscar">
                    <button type="submit">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </section>

                <ul class="enlaces">
                    <li>
                        <a ref="#" class="blog">Blog</a>
                    </li>
                    <li>
                        <a ref="#" class="galeria">Galería</a>
                    </li>
                    <li>
                        <a ref="#" class="contacto">
                            Contacto
                        </a>
                    </li>
                </ul>

            </nav>
        </div>

    </header>


    <main>
        <section id="ofertas">
            <h1 class="ofertas--titulo">ofertas</h2>
        </section>

        <section id="galeria">
            <h1 class="galeria--titulo">galería</h1>
        </section>

        <section id="productos">
            <h1 class="productos--titulo">productos</h1>
        </section>
    </main>
    <footer>Bazar Stories 2023 by @alerileri</footer>
</body>



</html>
